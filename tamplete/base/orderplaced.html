<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-success {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .full-screen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 9999;
        }
        .full-screen-gif img {
            max-width: 100%;
            height: auto;
        }
        .order-success img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="full-screen-gif">
        <img src="/static/images/placed.gif" alt="Order Placed">
    </div>

    <div class="container order-success">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <img src="/static/images/placed.gif" alt="Order Placed">
                <h1>Thank You!</h1>
                <p>Your order has been successfully placed.</p>
                <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show GIF for 2 seconds, then show the order success message
        setTimeout(function() {
            document.querySelector('.full-screen-gif').style.display = 'none';
            document.querySelector('.order-success').style.display = 'block';
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
